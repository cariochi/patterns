classes:

  - class: Real
    parent: Number
    patterns:
      - "\d+\.\d+"

  - class: Integer
    parent: Number
    patterns:
      - "\d+"
      - "~1 thousand"

  - class: E3
    parent: Multiplier
    patterns:
      - "thousand"

  - class: E6
    parent: Multiplier
    patterns:
      - "million"

  - class: E9
    parent: Multiplier
    patterns:
      - "billion"

  - class: Percent
    patterns:
      - "~100%"
