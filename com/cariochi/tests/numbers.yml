classes:

  - class: Real
    extends: Number
    patterns: [ '\d+\.\d+' ]

  - class: Integer
    extends: Number
    patterns: [ '\d+', '~1 thousand' ]

  - class: Multiplier.E3
    patterns: [ 'thousand' ]

  - class: Multiplier.E6
    patterns: [ 'million' ]

  - class: Multiplier.E9
    patterns: [ 'billion' ]

  - class: Percent
    patterns: [ '~100%' ]
