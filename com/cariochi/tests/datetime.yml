imports:
  - numbers.yml

classes:

  - class: Date
    patterns:
      - "~{#year: 2000}-{#month: 05}-{#day: 10}"
      - "~{#month: 07}/{#day: 12}/{#year: 2020}"
      - "~{#month: November} {#day: 1}(?:st|nd|rd|th)?, {#year: 1991}"

  - class: 1
    parent: Month
    patterns:
      - January

  - class: 2
    parent: Month
    patterns:
      - February

  - class: 3
    parent: Month
    patterns:
      - March

  - class: 4
    parent: Month
    patterns:
      - April

  - class: 5
    parent: Month
    patterns:
      - May

  - class: 6
    parent: Month
    patterns:
      - June

  - class: 7
    parent: Month
    patterns:
      - July

  - class: 8
    parent: Month
    patterns:
      - August

  - class: 9
    parent: Month
    patterns:
      - September

  - class: 10
    parent: Month
    patterns:
      - October

  - class: 11
    parent: Month
    patterns:
      - November

  - class: 12
    parent: Month
    patterns:
      - December

  - class: AM
    parent: TimePeriod
    patterns:
      - "(?-i)AM"

  - class: PM
    parent: TimePeriod
    patterns:
      - "(?-i)PM"

  - class: Time
    patterns:
      - "~{#hours: 1}:{#minutes: 30}\s?{#period: AM}"
      - "~{#hours: 13}:{#minutes: 00}"
