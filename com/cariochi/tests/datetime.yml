imports:
  - numbers.yml

classes:

  Date:
    - '~(?<year>2000)-(?<month>05)-(<?day>10)'
    - '~(?<month>07)/(?<day>12)/(?<year>2020)'
    - '~(?<month>November) (?<day>1)(?:st|nd|rd|th)?, (?<year>1991)'

  Month:
    JAN: [ 'January' ]
    FEB: [ 'February' ]
    MAR: [ 'March' ]
    APR: [ 'April' ]
    MAY: [ 'May' ]
    JUN: [ 'June' ]
    JUL: [ 'July' ]
    AUG: [ 'August' ]
    SEP: [ 'September' ]
    OCT: [ 'October' ]
    NOV: [ 'November' ]
    DEC: [ 'December' ]

  TimePeriod:
    AM: [ 'AM' ]
    PM: [ 'PM' ]

  Time:
    - '~(?<hours>1):(?<minutes>30)\s?(?<period>AM)'
    - '~(?<hours>13):(?<minutes>00)'
