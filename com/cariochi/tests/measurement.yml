imports:
  - numbers.yml

classes:

  - class: British
    parent: MeasurementUnit

  - class: Foot
    parent: British
    patterns:
      - foot
      - feet
      - ft

  - class: Inch
    parent: British
    patterns:
      - inch(es)?

  - class: SI
    parent: MeasurementUnit

  - class: Meter
    parent: SI
    patterns:
      - meters?
      - metres?

  - class: Centimeter
    parent: SI
    patterns:
      - centimeters?
      - centimetres?

  - class: Measurement
    patterns:
      - "~1 meter"
