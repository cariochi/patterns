imports:
  - numbers.yml

classes:

  - class: British
    extends: MeasurementUnit

  - class: Foot
    extends: British
    patterns:
      - foot
      - feet
      - ft

  - class: Inch
    extends: British
    patterns:
      - inch(es)?

  - class: SI
    extends: MeasurementUnit

  - class: Meter
    extends: SI
    patterns:
      - meters?
      - metres?

  - class: Centimeter
    extends: SI
    patterns:
      - centimeters?
      - centimetres?

  - class: Measurement
    patterns:
      - '~1 meter'
