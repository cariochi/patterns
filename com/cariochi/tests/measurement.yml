imports:
  - numbers.yml

classes:

  - class: British.Foot
    extends: Units
    patterns: [ 'foot', 'feet', 'ft' ]

  - class: British.Inch
    extends: Units
    patterns: [ 'inch(es)?' ]

  - class: SI.Meter
    extends: Units
    patterns: [ 'meters?', 'metres?' ]

  - class: SI.Centimeter
    extends: Units
    patterns: [ 'centimeters?', 'centimetres?' ]

  - class: Measurement
    patterns: [ '~1 meter' ]
